output {
  if [@metadata][kafka][topic] == "SYSMON_JOIN" {
    elasticsearch {
      hosts => ["helk-elasticsearch:9200"]
      index => "sysmon-join-%{+YYYY.MM.dd}"
      user => 'elastic'
      #password => 'elasticpassword'
    }
  }
}